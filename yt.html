<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player - TV Optimizacija</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        .youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        iframe:focus {
            outline: 2px solid yellow;
        }
    </style>
</head>
<body>

    <!-- YouTube iframe -->
    <div id="player"></div>

    <script>
        var player;

        // YouTube API učitavanje
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '5Ot7lVXg35Q', // Zameni sa ID-jem YouTube videa
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Funkcija koja se poziva kad je plejer spreman
        function onPlayerReady(event) {
            document.body.addEventListener('keydown', function(e) {
                // Pritisak na "Enter" ili "OK" dugme
                if (e.key === "Enter" || e.key === " ") {
                    player.playVideo(); // Pokreće video
                }
            });
        }

        // Učitaj YouTube Iframe API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>
